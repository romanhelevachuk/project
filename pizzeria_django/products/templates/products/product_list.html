{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Products</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            {% if product.image %}
                <img style="height: 250px" src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <img style="height: 250px" src="{% static 'images/default.png' %}" alt="default_photo">
            {% endif %}
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <form method="post" action="{% url 'products:add_to_basket' product.id %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.pk }}">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button type="submit">Add to basket</button>
            </form>
            <a href="{{ product.get_absolute_url }}">View</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}

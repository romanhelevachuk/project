{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </p>
            {{ field.errors }}
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
